<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B站登录</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <!-- 左侧区域 -->
        <div class="left">
            <div class="right-top">
                扫描二维码登录
            </div>
            <!-- 右侧中间区域 -->
            <div class="right-middle">
                <img src="one.png" alt="">
            </div>
            <!-- 右侧底部区域 -->
            <div class="right-bottom">
                <p> 请使用 <a href="https://app.bilibili.com/" target="_blank">哔哩哔哩客户端</a></p>
                <p>扫码登录或扫码下载APP</p>
            </div>
        </div>
        <!-- 中间区域 -->
        <div class="middle">
            <div class="bili-mini-line"></div>
        </div>
        <!-- 右侧区域 -->
        <div class="right">
            <!-- 右侧顶部区域 -->
            <div class="right-top">
                <p>密码登录</p>
            </div>
            <!-- 右侧中间区域 -->
            <div class="right-middle">
                <form id="loginForm">
                    <h2>登录</h2>
                    <input type="text" id="username" name="username" placeholder="用户名" required>
                    <input type="password" id="password" name="password" placeholder="密码" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="right-top">
                <form id="regForm">
                    <h2>注册</h2>
                    <input type="text" id="rusername" name="用户名" placeholder="用户名" required>
                    <input type="password" id="rpassword" name="密码" placeholder="密码" required>
                    <button type="submit">注册</button>
                </form>
            </div>
            <!-- 右侧底部区域 -->
            <div class="right-bottom">
                <button id="checkLoginStatus">是否登录</button>
                <!-- <div class=其他方式登录</div> -->
            </div>
        </div>
    </div>

    <!-- 引入 JS 文件 -->
    <script src="script.js"></script>

</body>

</html>
